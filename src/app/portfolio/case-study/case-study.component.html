<div class="content case-study" *ngIf="item">
  <div class="container">
    <div class="row no-gutters">
      <div class="col-12">
        <h2 class="text-left text-sm-center">{{ item.itemName }}</h2>
        <div class="project-wrapper">
          <h4>
            What I did:
          </h4>
          <p>
            {{item.itemDescription.project}}
          </p>
        </div>
        <div id="screenshotCarousel" class="carousel slide float-right mx-4" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="{{item.itemImageDesktop}}" alt="desktop view">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="{{item.itemImageMobile}}" alt="mobile view">
            </div>
          </div>
          <a class="carousel-control-prev" href="#screenshotCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#screenshotCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

        <div class="tech-wrapper">
          <h4>
            What I used:
          </h4>
          <p>
            {{item.itemDescription.tech}}
          </p>
        </div>
        <div class="future-wrapper" *ngIf="item.itemDescription.future">
          <h4>
            Future directions:
          </h4>
          <p>
            {{ item.itemDescription.future}}
          </p>
        </div>
        <div class="source-links">
          <a href="{{item.itemDescription.alphaDemo}}" *ngIf="item.itemDescription.alphaDemo" target="_blank">Alpha
            Demo</a>
          <a href="{{item.itemDescription.finalVersion}}" *ngIf="item.itemDescription.finalVersion" target="_blank">Final
            Version</a>
          <a href="{{item.itemDescription.srcCode}}" *ngIf="item.itemDescription.srcCode" target="_blank">Source
            Code</a>
        </div>
      </div>
      <div class="col-12 col-md-6 col-lg-4">
        <div class="guiding-link back-link d-flex flex-column">
          <a (click)='onBack()'>
            Back to Portfolio
          </a>
        </div>
      </div>
    </div>
  </div>
