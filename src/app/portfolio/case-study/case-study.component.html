<div class="content case-study" *ngIf="item">
  <div class="container">
    <div class="row no-gutters">
      <div class="col-12">
        <h2 class="text-left text-sm-center">{{ item.name }}</h2>
        <div id="screenshotCarousel" class="carousel slide float-right mx-4" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="{{item.detail.carouselImageUrls[0]}}" alt="carousel image">
            </div>
            <div class="carousel-item" *ngFor="let imageUrl of item.detail.carouselImageUrls.slice(1)">
              <img class="d-block w-100" src="{{imageUrl}}" alt="carousel image">
            </div>
          </div>
          <a class="carousel-control-prev" href="#screenshotCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#screenshotCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      <div class="source-links" *ngFor="let link of item.detail.links | keyvalue">
          <a href="{{link.value}}" target="_blank">{{link.key}}</a>
        </div>
      </div>
      <div class="col-12 col-md-6 col-lg-4">
        <div class="guiding-link back-link d-flex flex-column">
          <a (click)='onBack()'>
            Back to Portfolio
          </a>
        </div>
      </div>
    </div>
  </div>
