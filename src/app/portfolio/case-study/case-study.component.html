<div class="content case-study" *ngIf="item">
<div class="container" >  
  <div class="row">
    <div class="col-12">
      <h3>{{ item.itemName }}</h3>
    </div>
    <div class="col-xs-12 col-md-6">
        <img class="img-responsive" src="{{item.itemImage}}">
    </div>
    <div class="col-xs-12 col-md-6">
      <h4>
        What I did:
      </h4>
      <p>
        {{item.itemDescription.project}}
      </p>
    </div>
    <div class="col-12">
        <h4>
            What I used:
        </h4>
      <p>
        {{item.itemDescription.tech}}
      </p>
    </div>
    <div class="col-12">
        <h4>
          Future directions:
        </h4>
        <p>
          {{ item.itemDescription.future}}
        </p>
    </div>
    <div class="col-12 pull-right">
      <button class="btn btn-secondary" (click)='onBack()'>
        Back to Portfolio
      </button>
    </div>
  </div>   
</div>
