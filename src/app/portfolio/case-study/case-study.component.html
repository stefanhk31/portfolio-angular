<div class="content case-study" *ngIf="item">
<div class="container" >  
  <div class="row no-gutters">
    <div class="col-12 col-md-6 offset-md-3">
      <h2>{{ item.itemName }}</h2>
      <div id="screenshotCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
              <img class="d-block w-100" src="{{item.itemImageDesktop}}" alt="desktop view">
          </div>
          <div class="carousel-item">
              <img class="d-block w-100" src="{{item.itemImageMobile}}" alt="mobile view">
          </div>
        </div>
        <a class="carousel-control-prev" href="#screenshotCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#screenshotCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
      </div>
    </div>
    <div class="col-12">
      <h4>
        What I did:
      </h4>
      <p>
        {{item.itemDescription.project}}
      </p>
    </div>
    <div class="col-12">
        <h4>
            What I used:
        </h4>
      <p>
        {{item.itemDescription.tech}}
      </p>
    </div>
    <div class="col-12">
        <h4>
          Future directions:
        </h4>
        <p>
          {{ item.itemDescription.future}}
        </p>
    </div>
    <div class="col-12 col-md-6 col-lg-4">
      <div class="guiding-link back-link d-flex flex-column">
            <a (click)='onBack()'>
              Back to Portfolio
            </a>
      </div>
    </div>
  </div>   
</div>
