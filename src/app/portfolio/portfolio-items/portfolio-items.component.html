<div class="portfolio-items" *ngIf="items && items.length">
  <div class="row no-gutters">
    <div class="col-12" *ngFor="let item of items">
      <div class="guiding-link d-flex flex-column">
        <a [routerLink]="['/portfolio/case-study', item.id]" >
          <p>{{ item.name }}: <em>{{ item.tagline }}</em></p>
        </a>
      </div>
    </div>
  </div>
</div>
