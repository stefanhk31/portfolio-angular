<div class="portfolio-items" *ngIf="items && items.length">
  <div class="row no-gutters">
    <div class="col-xs-12" *ngFor="let item of items">
      <a [routerLink]="['/portfolio/case-study', item.itemID]" >
        <h3>{{ item.itemName }}</h3>
      </a>
        <p>{{ item.itemTagline }}</p>
    </div>
  </div>
</div>
